<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akshay ‚ù§Ô∏è Rishwi Forever Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 35%, #ff758c 100%);
      overflow: hidden;
      color: #fff;
      text-rendering: optimizeLegibility;
    }

    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Floating Background Hearts */
    .heart-float {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4b6e;
      transform: rotate(-45deg);
      animation: floatUp 9s linear infinite;
      opacity: 0.8;
    }

    .heart-float::before,
    .heart-float::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4b6e;
      border-radius: 50%;
    }

    .heart-float::before { top: -7px; left: 0; }
    .heart-float::after { left: 7px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.4) rotate(-45deg); opacity: 0; }
      15% { opacity: 0.8; }
      100% { transform: translateY(-20vh) scale(1.1) rotate(-45deg); opacity: 0; }
    }

    /* Main Card Container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 35px 20px 40px; /* Increased padding to make room for doodles */
      max-width: 90vw;
      width: 420px; /* Fixed width for better layout */
      background: rgba(255, 255, 255, 0.14);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* --- NEW DOODLE STYLES --- */
    .doodle {
      position: absolute;
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.85;
      pointer-events: none; /* Allows clicking through them */
      animation: wiggle 3s ease-in-out infinite;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1));
    }

    .d-arrow {
      top: -15px;
      left: -20px;
      width: 60px;
      height: 60px;
      transform: rotate(-15deg);
    }

    .d-sparkles {
      top: -10px;
      right: -15px;
      width: 45px;
      height: 45px;
      animation-delay: 0.5s;
    }

    .d-hearts {
      bottom: -15px;
      left: -15px;
      width: 50px;
      height: 50px;
      stroke: #ffe4e4;
      animation-delay: 1s;
    }

    .d-letter {
      bottom: -20px;
      right: -20px;
      width: 55px;
      height: 55px;
      transform: rotate(10deg);
      animation-delay: 1.5s;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }

    /* Pulsing Main Heart */
    .heart {
      position: relative;
      width: 88px;
      height: 88px;
      margin: 10px auto 15px;
      background-color: #ff2d55;
      transform: rotate(-45deg);
      animation: heartbeat 1.1s infinite;
      box-shadow: 0 0 30px rgba(255, 45, 85, 0.9);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 88px;
      height: 88px;
      background-color: #ff2d55;
      border-radius: 50%;
    }

    .heart::before { top: -44px; left: 0; }
    .heart::after { left: 44px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.2) rotate(-45deg); }
      40% { transform: scale(0.92) rotate(-45deg); }
      60% { transform: scale(1.25) rotate(-45deg); }
      80% { transform: scale(0.98) rotate(-45deg); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 16px;
      opacity: 0.95;
      line-height: 1.4;
      max-width: 340px;
      margin-inline: auto;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 24px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.18s ease;
      z-index: 10; /* Ensure buttons are above doodles if they overlap */
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(135deg, #34e89e, #0f9b0f);
      color: #fff;
      box-shadow: 0 6px 18px rgba(15, 155, 15, 0.6);
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 22px rgba(15, 155, 15, 0.75);
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.95);
      color: #ff2d55;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.25);
    }

    #noBtn:hover,
    #noBtn:active {
      transform: translateY(-2px) scale(1.03);
    }

    .message {
      min-height: 36px;
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.4;
      font-weight: 500;
    }

    .footer-note {
      font-size: 0.75rem;
      opacity: 0.8;
      line-height: 1.3;
      margin-top: 15px;
    }

    .celebrate {
      animation: celebratePulse 0.5s ease-out 3;
    }

    @keyframes celebratePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container { padding: 24px 12px 32px; width: 90vw; }
      h1 { font-size: 1.4rem; }
      .heart { width: 70px; height: 70px; }
      .heart::before, .heart::after { width: 70px; height: 70px; }
      .heart::before { top: -35px; }
      .heart::after { left: 35px; }
      
      /* Adjust doodles for mobile so they don't get cut off */
      .d-arrow { width: 40px; height: 40px; top: -10px; left: -10px; }
      .d-letter { width: 40px; height: 40px; bottom: -15px; right: -10px; }
      .d-hearts { width: 35px; height: 35px; bottom: -10px; left: -5px; }
      .d-sparkles { width: 35px; height: 35px; top: -5px; right: -5px; }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  
  <div class="container" id="card">
    
    <svg class="doodle d-arrow" viewBox="0 0 50 50">
      <path d="M5,45 L45,5 M45,5 L30,5 M45,5 L45,20" />
      <path d="M10,40 L15,45 M5,45 L10,50" stroke-width="1.5" /> 
    </svg>

    <svg class="doodle d-sparkles" viewBox="0 0 50 50">
      <path d="M25,5 L25,45 M5,25 L45,25 M12,12 L38,38 M38,12 L12,38" stroke-width="1.5" opacity="0.6" />
    </svg>

    <div class="heart"></div>
    <h1>Hi Rishwi ‚ù§Ô∏è</h1>
    <p class="subtitle">I have something very very serious to ask you‚Ä¶</p>
    <p class="question">Will you be my <strong>forever</strong> Valentine?</p>
    
    <div class="buttons">
      <button id="yesBtn">Yes, of course üíò</button>
      <button id="noBtn">No üôà</button>
    </div>
    
    <p class="message" id="msg"></p>
    <p class="footer-note">P.S. Saying "No" may cause cuteness overload.</p>

    <svg class="doodle d-hearts" viewBox="0 0 50 50">
      <path d="M10,20 Q5,15 10,10 T15,10 Q20,15 10,25" fill="none" />
      <path d="M20,20 Q15,15 20,10 T25,10 Q30,15 20,25" fill="none" style="transform: translate(5px, -5px);" />
    </svg>

    <svg class="doodle d-letter" viewBox="0 0 50 50">
      <rect x="5" y="15" width="40" height="25" rx="3" />
      <path d="M5,15 L25,30 L45,15" />
      <circle cx="25" cy="22" r="3" fill="#fff" stroke="none" />
    </svg>
    
  </div>

  <canvas id="confetti-canvas" style="position: fixed; inset: 0; pointer-events: none; z-index: 2;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Floating hearts
    const overlay = document.querySelector(".overlay");
    for (let i = 0; i < 50; i++) {
      const h = document.createElement("div");
      h.className = "heart-float";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (10 + Math.random() * 8) + "s";
      h.style.animationDelay = Math.random() * -10 + "s";
      overlay.appendChild(h);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");

    let noClicks = 0;
    const noMessages = [
      "Excuse me? That must have been a typo. Try again. üòè",
      "Rude. But also‚Ä¶ try reading the question again. üíå",
      "Incorrect. Please consult your heart and retry. ‚ù§Ô∏è",
      "System error: 'No' is not a valid response for this question. ü§ñ",
      "Wow. Just wow. Luckily, I am very patient. üòå",
      "I already told everyone you said 'Yes'‚Ä¶ don't make me a liar. üòÜ",
      "At this point, the only option is 'Yes'. Resistance is adorable but useless. üíï",
      "Breaking news: Scientists recommended choosing 'Yes' immediately. üß™"
    ];

    noBtn.addEventListener("click", () => {
      noClicks++;
      const noScale = Math.max(0.5, 1 - noClicks * 0.1);
      const yesScale = 0.75 + noClicks * 0.15;
      
      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.fontSize = Math.max(0.55, 1 - noClicks * 0.06) + "rem";
      yesBtn.style.fontSize = Math.min(1.4, 1 + noClicks * 0.05) + "rem";
      
      msg.textContent = noMessages[Math.min(noClicks - 1, noMessages.length - 1)];
      noBtn.textContent = "Still no? üòÇ";
      
      if (noScale <= 0.35) {
        noBtn.disabled = true;
        noBtn.textContent = "No (retired)";
      }
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yaaay! You are stuck with me forever..!!! üíñ";
      yesBtn.textContent = "Forever & ever üíç";
      noBtn.style.display = "none";
      
      card.classList.add("celebrate");
      setTimeout(() => card.classList.remove("celebrate"), 1600);

      // Confetti + Fireworks
      confetti({
        spread: 360,
        particleCount: 300,
        origin: { y: 0.15 }
      });
      
      setTimeout(() => {
        confetti({
          particleCount: 120,
          spread: 180,
          origin: { y: 0.42, x: 0.15 },
          colors: ['#ff0a54', '#ff492c', '#ff7433']
        });
        confetti({
          particleCount: 160,
          spread: 180,
          origin: { y: 0.42, x: 0.85 },
          colors: ['#34e89e', '#0f3443', '#ee9ca7']
        });
      }, 700);
    });
  </script>
</body>
</html>
