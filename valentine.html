<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akshay ‚ù§Ô∏è Rishwi Forever Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 35%, #ff758c 100%);
      overflow: hidden;
      color: #fff;
      text-rendering: optimizeLegibility;
    }

    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4b6e;
      transform: rotate(-45deg);
      animation: floatUp 9s linear infinite;
      opacity: 0.8;
    }

    .heart-float::before,
    .heart-float::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff4b6e;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -7px;
      left: 0;
    }

    .heart-float::after {
      left: 7px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.4) rotate(-45deg);
        opacity: 0;
      }
      15% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) scale(1.1) rotate(-45deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px 16px 32px;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.14);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .heart {
      position: relative;
      width: 88px;
      height: 88px;
      margin: 0 auto 12px;
      background-color: #ff2d55;
      transform: rotate(-45deg);
      animation: heartbeat 1.1s infinite;
      box-shadow: 0 0 30px rgba(255, 45, 85, 0.9);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 88px;
      height: 88px;
      background-color: #ff2d55;
      border-radius: 50%;
    }

    .heart::before {
      top: -44px;
      left: 0;
    }

    .heart::after {
      left: 44px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.2) rotate(-45deg); }
      40% { transform: scale(0.92) rotate(-45deg); }
      60% { transform: scale(1.25) rotate(-45deg); }
      80% { transform: scale(0.98) rotate(-45deg); }
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 16px;
      opacity: 0.95;
      line-height: 1.4;
      max-width: 340px;
      margin-inline: auto;
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px; /* Increased spacing */
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.18s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #34e89e, #0f9b0f);
      color: #fff;
      box-shadow: 0 6px 18px rgba(15, 155, 15, 0.6);
    }

    #yesBtn:hover,
    #yesBtn:active {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 22px rgba(15, 155, 15, 0.75);
    }

    #noBtn {
      background: rgba(255, 255, 255, 0.95);
      color: #ff2d55;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.25);
    }

    #noBtn:hover,
    #noBtn:active {
      transform: translateY(-2px) scale(1.03);
    }

    .message {
      min-height: 36px;
      font-size: 0.92rem;
      margin-bottom: 20px; /* Increased spacing */
      line-height: 1.4;
    }

    .footer-note {
      font-size: 0.75rem;
      opacity: 0.7;
      line-height: 1.3;
      margin-top: 20px; /* Increased spacing */
    }

    .celebrate {
      animation: celebratePulse 0.5s ease-out 3;
    }

    @keyframes celebratePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container { padding: 20px 12px 28px; }
      h1 { font-size: 1.3rem; }
      .heart { width: 76px; height: 76px; }
      .heart::before, .heart::after { width: 76px; height: 76px; }
      .heart::before { top: -38px; }
      .heart::after { left: 38px; }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="container" id="card">
    <div class="heart"></div>
    <h1>Hi Rishwi ‚ù§Ô∏è</h1>
    <p class="subtitle">I have something very very serious to ask you‚Ä¶</p>
    <p class="question">Will you be my <strong>forever</strong> Valentine?</p>
    <div class="buttons">
      <button id="yesBtn">Yes, of course üíò</button>
      <button id="noBtn">No üôà</button>
    </div>
    <p class="message" id="msg"></p>
    <p class="footer-note">P.S. Saying "No" may cause cuteness overload.</p>
  </div>

  <canvas id="confetti-canvas" style="position: fixed; inset: 0; pointer-events: none; z-index: 2;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Floating hearts
    const overlay = document.querySelector(".overlay");
    for (let i = 0; i < 50; i++) {
      const h = document.createElement("div");
      h.className = "heart-float";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (10 + Math.random() * 8) + "s";
      h.style.animationDelay = Math.random() * -10 + "s";
      overlay.appendChild(h);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");

    let noClicks = 0;
    const noMessages = [
      "Excuse me? That must have been a typo. Try again. üòè",
      "Rude. But also‚Ä¶ try reading the question again. üíå",
      "Incorrect. Please consult your heart and retry. ‚ù§Ô∏è",
      "System error: 'No' is not a valid response for this question. ü§ñ",
      "Wow. Just wow. Luckily, I am very patient. üòå",
      "I already told everyone you said 'Yes'‚Ä¶ don't make me a liar. üòÜ",
      "At this point, the only option is 'Yes'. Resistance is adorable but useless. üíï",
      "Breaking news: Scientists recommended choosing 'Yes' immediately. üß™"
    ];

    noBtn.addEventListener("click", () => {
      noClicks++;
      const noScale = Math.max(0.5, 1 - noClicks * 0.1);
      const yesScale = 0.75 + noClicks * 0.15;
      
      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.fontSize = Math.max(0.55, 1 - noClicks * 0.06) + "rem";
      yesBtn.style.fontSize = Math.min(1.4, 1 + noClicks * 0.05) + "rem";
      
      msg.textContent = noMessages[Math.min(noClicks - 1, noMessages.length - 1)];
      noBtn.textContent = "Still no? üòÇ";
      
      if (noScale <= 0.35) {
        noBtn.disabled = true;
        noBtn.textContent = "No (retired)";
      }
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yaaay! You are stuck with me forever..!!! üíñ";
      yesBtn.textContent = "Forever & ever üíç";
      noBtn.style.display = "none";
      
      card.classList.add("celebrate");
      setTimeout(() => card.classList.remove("celebrate"), 1600);

      // Confetti + Fireworks
      confetti({
        spread: 360,
        particleCount: 300,
        origin: { y: 0.15 }
      });
      
      setTimeout(() => {
        confetti({
          particleCount: 120,
          spread: 180,
          origin: { y: 0.42, x: 0.15 },
          colors: ['#ff0a54', '#ff492c', '#ff7433']
        });
        confetti({
          particleCount: 160,
          spread: 180,
          origin: { y: 0.42, x: 0.85 },
          colors: ['#34e89e', '#0f3443', '#ee9ca7']
        });
      }, 700);
    });
  </script>
</body>
</html>
